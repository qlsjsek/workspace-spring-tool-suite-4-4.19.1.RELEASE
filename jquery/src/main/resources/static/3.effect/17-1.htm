			//$(e.target).next().toggle();
			//$(e.target).next().fadeToggle(1000);
			$(e.target).next().slideToggle(1000);
		});
		$('#logo').click(function(){
			$('#logo').animate({width:'50%',height:'50%'},2000);
			$('#logo').animate({width:'10%',height:'10%'},1000);

			$('#logo').animate({width:'100%',height:'100%'},1000);
		});  
      });
