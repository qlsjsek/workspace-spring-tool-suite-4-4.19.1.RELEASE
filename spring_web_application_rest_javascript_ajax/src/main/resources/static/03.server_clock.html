<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="ajaxRequest.js"></script>
<script type="text/javascript">
	
	function requestServerTime(){
	 	ajaxRequest('GET','03.server_clock',null,responseCallbackFunction);
	}
	function responseCallbackFunction(xhr){
		
		if(xhr.readyState==4){
			document.querySelector('#serverTimeSpan').innerHTML=JSON.parse(xhr.responseText).data;
		}
	}
	window.onload = function(){
		//window.setInterval("requestServerTime();",1000);
		window.setInterval(requestServerTime,1000);
	};
</script>
</head>
<body>
<h1>clock[window.setTimeout,window.setInterval]</h1><hr/>
<div>현재서버의시간은 <span id='serverTimeSpan'>12:45:45</span></div>
</body>
</html>
